{#include base}
    <h2>History</h2>
    <figure>
    <table>
    <thead>
    <tr>
        <th scope="col">Created</th>
        <th scope="col">Short link</th>
        <th scope="col">Clicks</th>
        <th scope="col">Original</th>
    </tr>
    </thead>
    <tbody>

    {#fragment id = items}
        {#each links}
            <tr
            {#if it_isLast}
                hx-get="?page={nextPage}"
                hx-trigger="revealed"
                hx-swap="afterend"
            {/if}
            >

            <td>{it.createdAt.format('d MMM uuuu')}</td>
            <td><a href="{it.id}">{baseUrl}/{it.id}</a></td>
            <td>{it.visits}</td>
            <td><a href="{it.url}">{it.url}</a></td>
            </tr>
        {/each}
    {/fragment}
    </tbody>
    </table>
    </figure>
{/include}
