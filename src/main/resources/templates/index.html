{#include base}
  <hgroup>
    <h1>SUS</h1>
    <h2>Simple URL Shortener</h2>
  </hgroup>
<form hx-boost="true" method="post">
  <input
    type="url"
    required="required"
    name="url"
    autocomplete="off"
    placeholder="https://example.com"
    aria-label="url"
  />
  <button class="button-shrink" type="submit">Shorten</button>
</form>
{/include}
