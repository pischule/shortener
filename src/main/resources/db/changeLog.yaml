databaseChangeLog:
  - changeSet:
      id: '1'
      author: pischule
      changes:
        - createTable:
            tableName: link
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: url
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: visits
                  type: bigint
                  constraints:
                    nullable: false
                  defaultValue: '0'
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
  - changeSet:
      id: '2'
      author: pischule
      changes:
        - modifyDataType:
            tableName: link
            columnName: url
            newDataType: text
  - changeSet:
      id: '3'
      author: pischule
      changes:
        - createIndex:
            indexName: idx_created_at_desc
            tableName: link
            columns:
              - column:
                  name: created_at
                  descending: true
