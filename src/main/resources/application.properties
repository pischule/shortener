quarkus.liquibase.migrate-at-start=true
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

quarkus.http.cors=true
quarkus.http.same-site-cookie.session.value=Strict

quarkus.oidc.application-type=web_app
quarkus.oidc.token.refresh-expired=true
quarkus.oidc.authentication.session-age-extension=30M

quarkus.oidc.authentication.redirect-path=/callback
quarkus.oidc.authentication.restore-path-after-redirect=true

%prod.quarkus.http.proxy.proxy-address-forwarding=true
%prod.quarkus.http.proxy.allow-xforwarded=true
%prod.quarkus.http.proxy.enable-forwarded-host=true
%prod.quarkus.http.proxy.enable-forwarded-prefix=true

%prod.quarkus.oidc.token-cache.max-size=1000
%prod.quarkus.oidc.token-cache.time-to-live=5M

#keycloak
quarkus.oidc.logout.path=/sign-out
quarkus.oidc.logout.post-logout-path=/
